<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Create Quiz</title>
</head>
<body>
<h1>Create a Quiz</h1>
<form action="CreateQuizInfoServlet" method="post">
	<p>Quiz Title: </p>
	<p><textarea rows="1" cols="50" name="quiz_title"></textarea></p>
	<p>Quiz Description: </p>
	<p><textarea rows="4" cols="50" name="quiz_description"></textarea></p>
	<p>Quiz Type: </p>
	<p><input type="checkbox" name="random_questions">Randomize questions</p>
	<p><input type="checkbox" name="multi_pages">Use multiple pages (one question on each page)</p>
	<p><input type="checkbox" name="immediate_correction">Grade each question immediately (only for multiple pages)</p>
	<p><input type="submit" value="Next"></p>
	<p><a href="HomepageServlet">Back to Homepage</a></p>
</form>
</body>
</html>
